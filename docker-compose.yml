services:
  postgres:
    image: postgres:15-alpine
    container_name: uzbek_parser_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./receipt_parser_dump.sql:/docker-entrypoint-initdb.d/00_receipt_parser_dump.sql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    # Security: ports only accessible on localhost, not exposed externally
    ports:
      - "127.0.0.1:9990:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: uzbek_parser_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    # Security: ports only accessible on localhost, not exposed externally
    ports:
      - "127.0.0.1:9991:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uzbek_parser_backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_sessions:/app/sessions
      - tdlib_data:/app/sessions/tdlib
      - tdlib_files:/app/sessions/tdlib/files
    ports:
      - "8000:8000"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  userbot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uzbek_parser_userbot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_sessions:/app/sessions
      - tdlib_data:/app/sessions/tdlib
      - tdlib_files:/app/sessions/tdlib/files
    command: python -m ingestion.telegram_userbot
    restart: unless-stopped

  telegram_bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uzbek_parser_telegram_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python -m ingestion.telegram_bot
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uzbek_parser_celery_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A workers.celery_worker worker --loglevel=info
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uzbek_parser_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  postgres_data:
  backend_sessions:
  tdlib_data:
  tdlib_files:
